<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Spatial Filtering 7x7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 40px);
            grid-template-rows: repeat(7, 40px);
            border: 2px solid #333;
        }
        .grid-cell {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .input-grid .grid-cell:hover {
            background-color: #e0e0e0;
        }
        .grid-cell.highlight {
            background-color: #a0e9ff;
            border: 1px solid #007bff;
        }
        .grid-cell.center-highlight {
            background-color: #007bff;
            color: white;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #formula-display {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            background-color: #fff;
            font-size: 18px;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid-label {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Simulasi Spatial Filtering (Average 3x3)</h1>

    <div class="controls">
        <button onclick="randomizeGrid(1)">Random 1</button>
        <button onclick="randomizeGrid(2)">Random 1-2</button>
        <button onclick="randomizeGrid(3)">Random 1-3</button>
    </div>

    <div class="container">
        <div>
            <div class="grid-label">Grid Input</div>
            <div id="input-grid" class="grid-container input-grid"></div>
        </div>
        <div>
            <div class="grid-label">Grid Output</div>
            <div id="output-grid" class="grid-container"></div>
        </div>
    </div>

    <div id="formula-display">
        Klik sebuah sel di Grid Input untuk memulai
    </div>

    <script>
        const inputGrid = document.getElementById('input-grid');
        const outputGrid = document.getElementById('output-grid');
        const formulaDisplay = document.getElementById('formula-display');
        const gridSize = 7;
        let inputValues = Array(gridSize).fill(0).map(() => Array(gridSize).fill(0));

        function createGrid(gridElement, isInput) {
            gridElement.innerHTML = '';
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('grid-cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.innerText = inputValues[i][j];
                    if (isInput) {
                        cell.addEventListener('click', () => handleCellClick(i, j));
                    }
                    gridElement.appendChild(cell);
                }
            }
        }
        
        function updateGrids() {
            updateGrid(inputGrid, inputValues);
            // Clear output grid visually but keep the structure
            const outputCells = outputGrid.querySelectorAll('.grid-cell');
             outputCells.forEach(cell => {
                cell.innerText = '';
            });
        }
        
        function updateGrid(gridElement, values) {
             const cells = gridElement.querySelectorAll('.grid-cell');
             cells.forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                cell.innerText = values[row][col];
             });
        }

        function randomizeGrid(max) {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    inputValues[i][j] = Math.floor(Math.random() * max) + 1;
                }
            }
            updateGrids();
            clearHighlights();
            formulaDisplay.innerText = 'Klik sebuah sel di Grid Input untuk memulai';
        }

        function handleCellClick(row, col) {
            clearHighlights();

            let sum = 0;
            let count = 0;
            let formulaNumbers = [];

            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const currentRow = row + i;
                    const currentCol = col + j;

                    if (currentRow >= 0 && currentRow < gridSize && currentCol >= 0 && currentCol < gridSize) {
                        const neighborValue = inputValues[currentRow][currentCol];
                        sum += neighborValue;
                        formulaNumbers.push(neighborValue);
                        count++;
                        
                        const cellToHighlight = inputGrid.querySelector(`[data-row='${currentRow}'][data-col='${currentCol}']`);
                        cellToHighlight.classList.add('highlight');
                    }
                }
            }
            
            // Highlight the center cell differently
            const centerCell = inputGrid.querySelector(`[data-row='${row}'][data-col='${col}']`);
            centerCell.classList.add('center-highlight');

            const average = sum / count;

            const outputCell = outputGrid.querySelector(`[data-row='${row}'][data-col='${col}']`);
            outputCell.innerText = average.toFixed(2);

            // Display formula
            formulaDisplay.innerHTML = `(${formulaNumbers.join(' + ')}) / ${count} = <b>${average.toFixed(2)}</b>`;
        }

        function clearHighlights() {
            const highlightedCells = document.querySelectorAll('.grid-cell.highlight, .grid-cell.center-highlight');
            highlightedCells.forEach(cell => {
                cell.classList.remove('highlight', 'center-highlight');
            });
        }

        // Initialize grids on page load
        createGrid(inputGrid, true);
        createGrid(outputGrid, false);
    </script>

</body>
</html>
